server:
  shutdown: graceful
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    hikari:
      password: 1

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tryItOutEnabled: true  # 🚀 Swagger 실행 버튼 강제 활성화
  paths-to-match: /**  # 모든 API 엔드포인트를 Swagger에 포함

feign:
  client:
    url:
      user-api: localhost:8081
