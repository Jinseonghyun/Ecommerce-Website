server:
  port: 8081
  shutdown: graceful

spring:
  cloud:
    openfeign:
      okhttp:
        enabled: true
  datasource:
    url: {mysqlUrl}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: {username}
    hikari:
      password: {password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: mysql

  config:
    import: "classpath:config/secrets.yml"

springdoc:
  api-docs:
    enabled: true
